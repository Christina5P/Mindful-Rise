{% extends 'base.html' %}


{% block content %}
  <h1>Category: {{ query }}</h1>
  <div class="row">
    {% for category in categories %}
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ category.name }}</h5>
            <p class="card-text">{{ category.description }}</p>
            <a href="{% url 'blog_category' category.name %}" class="btn btn-primary">View Posts</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
